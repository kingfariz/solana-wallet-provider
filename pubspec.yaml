name: solana_wallet_provider
description: Provider widget for solana_web3 and solana_wallet_adapter packages.
repository: https://github.com/merigo-labs/solana-wallet-provider
issue_tracker: https://github.com/merigo-labs/solana-wallet-provider/issues/new/choose
version: 0.1.8
publish_to: none

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0
  async: ^2.10.0
  shared_preferences: ^2.1.0
  synchronized: ^3.1.0

  solana_common:
    ^0.1.0+1
    # path: ../solana_common
  solana_web3:
    ^0.1.2
    # path: ../solana_web3
  solana_jsonrpc: ^0.0.1
  solana_wallet_adapter_platform_interface:
    ^0.0.6
    # path: ../solana_wallet_adapter_platform_interface
  solana_wallet_adapter_web:
    ^0.0.9
    # path: ../solana_wallet_adapter_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # To add assets to your package, add an assets section, like this:
  assets:
    - icons/
  plugin:
    platforms:
      android:
        default_package: solana_wallet_adapter_android
      ios:
        default_package: solana_wallet_adapter_ios
      web:
        default_package: solana_wallet_adapter_web
